- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: installing nodejs, npm 
  apt:
    name: 
      - nodejs
      - npm
    state: present
    update_cache: true


- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: pm2 installation
  npm:
    name: pm2
    state: present
    global: yes
    production: yes
